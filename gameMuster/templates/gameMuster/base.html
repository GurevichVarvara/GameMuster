{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GameMuster</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'gameMuster/css/base.css' %}">
    {% block styles %}{% endblock styles %}

    <script type="text/javascript" src="{% static 'gameMuster/js/scripts.js' %}"></script>

</head>
<body>
    <nav class="navbar navbar-light">
      <a class="navbar-brand nav-link" href="{% url 'index' %}">
        <span class="fs-4 px-4">GameMuster</span>
      </a>

        <div class="navbar-nav mr-auto  my-2 my-lg-0">
            {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'favorite' %}">Must</a>
                <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                <a class="nav-link" href="{% url 'logout' %}">LogOut</a>
            {% else %}

                <a class="nav-link" href="{% url 'login' %}">LogIn</a>
                <a class="nav-link" href="{% url 'signup' %}">SignUp</a>
            {% endif %}
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

</body>
</html>
