{% extends 'users/base_auth.html' %}

{% block content %}

<h2>Password reset</h2>
<p>Please, enter your email address to get reset password link</p>
<form class="auth-form" method="post">
  {% csrf_token %}
  {% include 'users/form_base/input_base.html' with field=form.email %}
  <button class="btn btn-success" type="submit">Get link</button>
</form>

{% endblock %}
