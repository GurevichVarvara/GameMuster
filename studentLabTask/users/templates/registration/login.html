{% extends 'gameMuster/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block styles %}
  <link rel="stylesheet" type="text/css" href="{% static 'users/css/authentication.css' %}">
{% endblock styles %}

{% block content %}

<h2>Log In</h2>
<form class="auth-form" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Log In</button>
</form>

{% endblock %}
