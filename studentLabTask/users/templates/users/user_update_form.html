{% extends 'users/base_auth.html' %}

{% block content %}

<h2>User Edit</h2>
<form class="auth-form" method="post">

  {% include 'users/form_base/input_base.html' with field=form.email %}
  <button class="btn btn-success" type="submit">Save</button>
</form>

{% endblock %}
