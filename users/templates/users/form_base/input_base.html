{% load widget_tweaks %}

<div class="mb-3">
    {% for error in field.errors %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
    {% endfor %}

    <label class="form-label">{{ field.label }}</label>
    <div class="form-wrapper">{{ field|add_class:'form-control' }}</div>
    <div class="form-text">{{ field.help_text }}</div>
</div>
